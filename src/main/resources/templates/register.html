<link rel="stylesheet" href="assets/css/loginForm.css">
<meta charset="utf-8" />
<title>회원가입</title>
<div class="loginform">
    <h1>회원 가입</h1>
    <form action="/register" method="post">
        <h4>아이디 입력</h4>
        <div class="login_id">
            <input type="text" name="username" id="username" placeholder="Id">
            <button type="button" class="checkDupleId" onclick="">아이디 중복 체크</button>
        </div>
        <h4>비밀번호 입력</h4>
        <div class="login_pw">
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <h4>비밀번호 확인</h4>
        <div class="login_pw">
            <input type="password" name="passwordCheck" id="passwordCheck" placeholder="Password">
        </div>
        <input type="submit" value="REGISTER">
    </form>
</div>
