<link rel="stylesheet" href="../assets/css/loginForm.css">
<meta charset="utf-8" />
<title>로그인</title>
<div class="loginform">
        <h1>login</h1>
        <form action="" method="">
            <h4>아이디</h4>
            <div class="login_id">
                <input type="text" name="userId" id="" placeholder="Id">
            </div>
            <h4>비밀번호</h4>
            <div class="login_pw">
                <input type="password" name="userPw" id="" placeholder="Password">
            </div>
            <div class="login_etc">
                <input type="checkbox" name="saveId" id="saveIdCheck" >
                <span>아이디 저장</span>
            </div>
            <button type="button" class="login_submit" onclick="login()">LOGIN</button>
            <div class="forgot">
                <a href="#">회원가입</a>
                <a href="#">아이디/비밀번호 찾기</a>
            </div>
            <h3>간편 로그인</h3>
            <div class="login_sns">
                <li><a href="">네이버</a></li>
                <li><a href="">카카오</a></li>
                <li><a href="">구글</a></li>
            </div>
        </form>
    </div>
<script src="../assets/js/login.js"></script>
